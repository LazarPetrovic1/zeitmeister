<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline';
        style-src 'self' https://cdnjs.cloudflare.com https://fonts.googleapis.com https://cdn.jsdelivr.net 'unsafe-inline';
        font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com data:;
        img-src 'self' https://cdn.jsdelivr.net data:;
        connect-src 'self' http://127.0.0.1:* ws://localhost:* https://api.worldbank.org https://cdn.jsdelivr.net;
      "
    >
    <link rel="icon" href="./logo.png" type="image/x-icon">
    <link rel="manifest" href="./manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,500" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      ::selection { background-color: yellow; color: black; }
      ::-webkit-scrollbar { width: 5px; height: 5px; }
      ::-webkit-scrollbar-track { background: #737373; }
      ::-webkit-scrollbar-thumb { background: #eee; }
      html, body { margin: 0; padding: 0; box-sizing: border-box; height: 100vh; width: 100vw; overflow: auto; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root { height: 100%; font-family: Montserrat, sans-serif; }
      .without_ampm::-webkit-datetime-edit-ampm-field { display: none; }
      input[type=datetime-local]::-webkit-clear-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        -o-appearance: none;
        -ms-appearance:none;
        appearance: none;
        margin: -10px; 
      }
      .alert-wrapper {
        position: fixed;
        bottom: 1rem;
        left: 1rem;
        z-index: 1500;
        width: 200px;
        height: 100px;
        display: flex;
        flex-direction: column-reverse !important;
        overflow-y: auto;
        overflow-x: hidden;
      }
      /* CALENDAR OVERRIDES */
      /*
      Bootstrap's colours LIGHT

      Primary: #0d6efd
      Secondary: #6c757d
      Success: #198754
      Info: #0dcaf0
      Warning: #ffc107
      Danger: #dc3545
      Light: #f8f9fa
      Dark: #212529
      White: #fff
      Black: #000

      BOOTSTRAP DARK

      Background Color (--bs-dark-bg): #212529
      Text Color (--bs-dark-text): #dee2e6
      Border Color (--bs-dark-border): #343a40
      Subtle Background Color (--bs-dark-bg-subtle): #343a40
      Subtle Border Color (--bs-dark-border-subtle): #495057
      Text Emphasis Color (--bs-dark-text-emphasis): #fff

      Background Color: #212529
      Text Color: #dee2e6
      Border Color: #343a40
      Subtle Background Color: #343a40
      Subtle Border Color: #495057
      Text Emphasis Color: #fff

      Primary: #0d6efd
      Secondary: #6c757d
      Success: #198754
      Info: #11cff0
      Warning: #ffc107
      Danger: #dc3545
      Light: #343a40
      Dark: #212529
    */

      .rbc-btn-group > button[type=button] { color: white !important; }
      .rbc-button-link { font-size: 10px !important; }
      .rbc-event-content { font-size: 14px !important; }
      .rbc-btn-group > button[type=button]:focus,
      .rbc-btn-group > button[type=button]:active,
      .rbc-btn-group > button[type=button]:hover { color: #222 !important; }
      .rbc-time-view { overflow: auto !important; }
      .rbc-off-range-bg { background-color: #000 !important; }
      .rbc-today { background-color: #6c757d !important; }
      .rbc-current-time-indicator { background-color: #f53c4e !important; height: 5px !important; }
      .rbc-btn-group > button.rbc-active { color: black !important; }
      .rbc-show-more,
      .rbc-show-more:hover { background-color: #212529 !important; color: #11cff0 !important; }
      .rbc-selected-cell { background-color: #535354 !important; }
      .rbc-overlay { background-color: #212529 !important; color: white !important; }
      /* RESOURCE COLOUR */
      .Work { background-color: #0d6efd !important; }
      .Holiday { background-color: #6c757d !important; }
      .Other { background-color: #000000 !important; }
      .Conference { background-color: #ffc107 !important; }
      .Transit { background-color: #dc3545 !important; }
      .Hobbies { background-color: #495057 !important; }
      .FreeTime { background-color: #198754 !important; }
      .Culturalevents { background-color: #343a40 !important; }
      .Self-improvement { background-color: #212529 !important; }
      .Physicalworkout { background-color: #f8f9fa !important; color: black !important; }
      .Paid-timeoff { background-color: #11cff0 !important; color: black !important; }
      .Studyinglearning { background-color: #ffffff !important; color: black !important; }
      
      /* MATRIX STYLES */
      @keyframes flashUrgImp {
        0% { background: auto; }
        50% { background: rgba(255, 0, 0, 0.5); }
        100% { background: auto; }
      }
      @keyframes flashNurgImp {
        0% { background: auto; }
        50% { background: rgba(0, 0, 255, 0.5); }
        100% { background: auto; }
      }
      @keyframes flashUrgNimp {
        0% { background: auto; }
        50% { background: rgba(255, 255, 0, 0.5); }
        100% { background: auto; }
      }
      @keyframes flashNurgNimp {
        0% { background: auto; }
        50% { background: rgba(128, 128, 128, 0.5); }
        100% { background: auto; }
      }
      .urgImp { animation: flashUrgImp 1500ms linear; }
      .nurgImp { animation: flashNurgImp 1500ms linear; }
      .urgNimp { animation: flashUrgNimp 1500ms linear; }
      .nurgNimp { animation: flashNurgNimp 1500ms linear; }
      .trans { transition: background linear 1500ms; }

      /* COMMAND PALETTE */
      .command-suggestion { transition: background 250ms linear; }
      .command-suggestion:hover { background: #111; }
    </style>
    <title>Time Tracker</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
